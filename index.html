<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/19999b5269.js"
      crossorigin="anonymous"
    ></script>
    <title>Simple To-Do List</title>
  </head>
  <body>
    <head>
      <div class="header">
        <h1>Commitment</h1>
        <div class="divider"></div>
        <form>
          <input
            id="taskTitle"
            type="text"
            placeholder="What do you need to do?"
          />
          <select id="TaskCategory">
            <option class="taskCat" value="❤️ Personal">❤️ Personal</option>
            <option class="taskCat" value="🎓 Learning">🎓 Learning</option>
            <option class="taskCat" value="🕑 Business">🕑 Business</option>
          </select>
          <button type="submit" id="addTask">Add Task</button>
        </form>
      </div>
    </head>
    <div class="app"></div>
    <script src="app.js"></script>
  </body>
</html>
